<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js021_for_in.html</title>
</head>

<body>
    <script>
        let color = ["red", "green", "blue"];
        console.log(color[0]);  //red
        console.log(color[1]);  //green
        console.log(color[2]); //blue
        console.log(color[3]); //undefined

        //length : 요소의 갯수 리턴
        console.log(color.length); //3

        //자바에서는 지정해놓은 배열의 크기를 변경할 수 없고, 같은 타입끼리만 모아져 있는데,
        //자바스크립트는 해당 안됨됨
        for (let index = 0; index < color.length; index++) {
            console.log(color[index]);
        }
        //배열에 "black" 요소를 추가했음
        color[3] = "black";
        console.log(color.length); //4
        for (let index = 0; index < color.length; index++) {
            console.log(color[index]);
        }

        //배열 1인덱스의 요소를 'white'로 업데이트
        color[1] = "white";
        for (let index = 0; index < color.length; index++) {
            console.log(color[index]);
        }

        //for~ in : index 호출

        let city = ["서울", "부산", "대전"];

        //배열일때는 인덱스번호를 호출출
        for (let idx in city) {
            console.log(`${idx} = city[${idx}] ${city[idx]}`); //0 = city[0] 서울---
        }

        let obj = { a: 1, b: 2, c: 3 }; //객체
        console.log(obj); //{a: 1, b: 2, c: 3}
        console.log(obj.a); //1
        console.log(obj.b); //2
        console.log(obj.c);  //3 객체.프로퍼티명

        //for~in : 객체일 때는 프로퍼티명(prop) 호출
        for (let prop in obj) {
            // console.log(prop); //a, b, c
            console.log(obj[prop]); // 객체[변수]; prop은 변수이기 때문에 obj.prop으로 하면 안된다.
            // console.log(`${prop}:${obj.prop}`); //c:undefined
        }




    </script>
</body>

</html>
