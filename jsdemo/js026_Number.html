<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js026_Number.html</title>
</head>

<body>
    <script>
        let data = 10; //number
        let fData = Number(data); //문자열 값을 숫자로 바꿔서 대입해야할 때 사용
        let nObj = new Number(data); //객체를 생성하기 위함함
        console.log(`data= ${typeof data}`); //data= number
        console.log(`fData=${typeof fData}`); //fData=number
        console.log(`nObj=${typeof nObj}`); //nObj=object(객체)

        //자바에서는 기본 데이터를 객체로 사용하기 위해서는 반드시 새로운 객체를 생성했어야 했음
        // //ing a = 10;
        // Integer it = new Integer(a);
        // Integer it = a;
        // it.valueOf;

        console.log(typeof nObj.valueOf()); //number
        //글로벌에서 제공되는 자원을 호출할 때는 기본 데이터 타입(number)을 객체 생성하지 않고도 data.이렇게 진행해도 됨
        console.log(typeof data.valueOf()); //number
        console.log(typeof nObj.toString()); //string
        //기본 데이터 타입을 객체화하지 않아도 data.이렇게 진행해도 됨
        console.log(typeof data.toString()); //string

        //Number(nObj): number
        console.log(typeof Number(nObj)); //number
        console.log(nObj + data); //20
        console.log(typeof (nObj + data)); //number : 객체면 연사가 안되겠지

        //Number(), ParsInt() 함수
        let val = "10.0"; //문자열
        console.log(val + val); //10.010.0
        let val2 = "A";
        console.log(val2 + val2);//AA 
        let val3 = "10A";
        console.log(val3 + val3); //10A10A

        //글로벌에서 사용되는 메소드를 사용할 때는 객체를 굳이 생성하지 않아도 된다.
        //Number(): 문자열을 숫자로 바꿈
        console.log(Number(val) + Number(val)); //20
        console.log(Number(val2) + Number(val2)); //NaN : A는 숫자가 아님
        console.log(Number(val3) + Number(val3)); //NaN : 모든 문자열이 숫자여야 함

        //ParseInt(): 문자열을 정수로 바꿈
        console.log(parseInt(val) + parseInt(val)); //20
        console.log(parseInt(val2) + parseInt(val2)); //NaN
        console.log(parseInt(val3) + parseInt(val3)); //20: 알파벳 앞(20A)이 숫자면 그냥 숫자로 바꿈

        //String(): Data값을 String으로 바꿀 때 사용

    </script>
</body>

</html>
