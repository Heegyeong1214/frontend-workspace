<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_002.heading.html</title>
</head>
<body>
    
    <h2>문서의 제목을 표시할 때 사용되는 요소이다.</h2>
    <h1>title1</h1>
    <h2>title2</h2>
    <h3>title3</h3>
    <h4>title4</h4>
    <h5>title5</h5>
    <h6>title6</h6>

    <!-- 인라인의 특징: 적은 이름이 그대로 데이터 크기가 됨, 다음 문장으로 넘어가지 않고 바로 연달아서 작성이 됨됨-->
    <!-- 인라인(inline) 요소는 요소간의 줄바꿈이 일어나지 않는다. 글자(컨텐츠)안에서 꾸며주거나 할때 사용한다.
    width와 height를 지정해도 실제 표현되지 않는다.-->
    <span>인라인(inline)의 대표적인 요소</span>
    <a href="#">하이퍼링크 </a>
    
    <!--적은 내용이 위/아래로 분리 됨-->
    <!-- 블록요소는 요소 앞뒤로 줄바꿈이 일어난다.
         블록요소은 width와 height를 지정할 수 있다. -->

    <div>블록의 대표적인 요소</div>
    <p>블록의 대표적인 요소이며, 문단 요소이다</p>

</body>
</html>
