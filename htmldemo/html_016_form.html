<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_016_form.html</title>
</head>

<body>
    <!--
          <form> : 클라이언트로부터 입력한 데이터를 받아서 서버로 보내기 위한 요소를 작성한다.
          action 속성: submit을 눌렀을 때 서버로 요청할 URL
          method 속성: 
               1)get :  폼의 데이터를 서버로 전송할때   256바이트 미만이거나
                         보안이 필요하지 않는 데이터를 보낼때(decfalut)
               2)post : 폼의 데이터를 서버로 전송할때 256바이트를 초과하거나 
                         보안이 필요한 데이터를 보낼때
                        method 속성의 default : get방식식
          enctype 속성: 전송할 데이터에 첨부파일이 없을때는
                        (default)application/x-www-form-urlencoded 을 지정하고
                        첨부파일이 있을때는
                        multipart/form-data 을 지정한다. 
                        enctype의 default:application/x-www-form-urlencoded
           <fieldset> 요소 : 여러개의 폼 요소를 그룹화 할때 사용한다.
           <legend> 요소 : 폼요소 그룹화 설정된 것에 대한 제목을 지정한다.
           <label> 요소 : 텍스트와 폼요소의 상관관계를 설정한다.
           for속성 : 속성 값을 포커스를 이동하기 위해서 설정한다.             
        -->


    <form action="#" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>로그인</legend>
            <!--<label for="fid">아이디</label>
            <input type="text" name="fname" id="fid" />-->
            <input type="text" name="fname" placeholder="아이디를 입력하세요." />
            <input type="password" name="fpass" placeholder="비밀번호를 입력하세요." />
            <input type="submit" value="로그인" />
            <!--로그인을 누르면 #페이지를 요청하면서 입력한 값을 전송하고 value라는 속성에 저장됨-->
        </fieldset>
    </form>

    <!--
        submit을 클릭하면 action 속성의 값이 있는 페이지를 서버에 요청하면서 클라이언트가 입력한 아이디와
        비밀번호를 넘겨준다. post로 하면 비번/아이디 보호가 되지만 
        get 방식으로 하면 아이디랑 비밀번호가 주소표시줄에 노출됨; fname=fdkk&fpass=dkdi
        name속성에 있는 값이 value속성에 있는 값으로 넘어감
        -->

        </fieldset>
    </form>-->
</body>

</html>
