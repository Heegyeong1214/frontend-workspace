<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_003_css.html</title>

    <!--외부에 있는 걸 여기로 들고올 때; .(현재위치기준)-->
    <link rel="stylesheet" href="./style/outer.css">
    <style type="text/css">
        /* selector를 지정하면 class의 속성에 있는 값이 one이면 background를 이렇게 처리하라; css라서 주석처리 html이랑 다름름*/
    .one {
        background-color: red;
    }

/* 
css 우선 순위
1. inline style: 요소에다가 직접 스타일을 정의해 둔 것
2. internal style : head 요소에 정의해 놓은 스타일
3. external style: 외부에 이미 정의해 놓은 파일을 활용한 스타일

*/
    </style>

</head>
<body>
    <!-- class: 속성명, "one": 속성값-->
    <div class="one">internal style</div>

    <!--외부에 별도의 파일에서 가져옴-->
    <div id="two">external style</div>

    <div style="color: aqua;">inline style </div>

</body>
</html>
