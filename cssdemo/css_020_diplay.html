<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_020_diplay.html</title>
    <style>
        /*display : 요소의 성질을 변경해주는 속성*/
        a {
            background-color: yellow;
            width: 100px;
            height: 100px;
            display: block;
            border: 1px solid black;
            text-align: center;
            /*가로 정렬*/
            /*line-height: 100px;*/
        }

        div {
            background-color: red;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: inline;
        }

        /*inline이라서 가로세로 안먹힘?*/
        span {
            background-color: olive;
            width: 100px;
            height: 100px;
            display: inline-block;
            /*인라인요소처럼 옆에 그대로 배치가 되는데 크기 변경 가능*/
        }

        td {
            width: 100px;
            height: 100px;
            text-align: center;
            /*left center right justify*/
            vertical-align: top;
            /*top middle bottom*/
        }

        .sp {
            border: 2px solid black;
            text-align: center;
            vertical-align: middle;
            display: table-cell;
            /*수평 정렬이 적용됨*/

        }

        h1 {
            display: none;
            /*안보임*/
        }
    </style>
</head>

<body>
    <a href="http://www.w3schools.com">W3SCHOOLS</a>
    <a href="http://www.naver.com">NAVER</a>
    <a href="http://www.daum.net">DAUM</a>
    <div id="aa">display</div>
    <span>웹문서</span>
    <h1>테이블의 제목</h1>
    <table border="1">
        <tr>
            <td>one</td>
            <td>two</td>
        </tr>
    </table>
    <span class="sp">text</span>
    <img src="images/btn.gif" />

</body>

</html>
