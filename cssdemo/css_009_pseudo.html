<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_009_pseudo.html</title>
    <style>
        /*nth-child(n) 와 ntn-of-type(n)*/

        /*전체 자식 요소들 중에 p라는 요소가 2번째; 
        만약 2번째가 다른 요소라면 적용 안됨*/
        p:nth-child(2) {
            background-color: red;
        }

        /*자식 요소들 중에서 p요소에서만 두 번째일 때 스타일 적용*/
        p:nth-of-type(2) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div>
        <p>computer</p>
        <span>test</span>
        <p>moniter</p>
        <p>televison</p>
        <p>desk</p>
        <p>top</p>
    </div>
</body>

</html>
